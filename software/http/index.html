	if(typeof str === Number.type) return str;

		switch(res[1]) {

		}

Image.aspectFit = function(img, width, height) {
	
	var info = {
		x: 0, y: 0,
		w: img.naturalWidth,
		h: img.naturalHeight,
	};
	
	var viewAR = width/height;
	var imgAR = info.w / info.h;
	
	if(imgAR > viewAR) {
		info.w = width;
		info.h = info.w/imgAR;
		info.y = height/2 - info.h/2;
		info.aspect = 'width';
	}
	else {
		info.h = height;
		info.w = info.h*imgAR;
		info.x = width/2 - info.w/2;
		info.aspect = 'height';
	}
	
	return info;
};
